<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImLLM Dialog</title>
  <link rel="stylesheet" href="./src/dialog.css">
</head>
<body>
<div class="container">
  <div class="header">
    ImLLM Dialog
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
      <svg id="theme-icon-dark" class="theme-icon" viewBox="0 0 24 24" style="display: none;">
        <path d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z"></path>
      </svg>
      <svg id="theme-icon-light" class="theme-icon" viewBox="0 0 24 24">
        <path d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z"></path>
      </svg>
    </button>
  </div>
  <div id="dialog" class="dialog"></div>
  <div class="input-container">
    <input type="text" id="input-field" class="input-field" placeholder="Enter message..." aria-label="Message Input">
    <button id="send-button" class="send-button" aria-label="Send Message">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
      </svg>
    </button>
  </div>
</div>
<script src="./src/dialog.js" defer></script>
</body>
</html>
